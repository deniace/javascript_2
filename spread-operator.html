<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator | Deni ace</title>

    <style>
        body {
            background-color: salmon;
            text-align: center;
        }

        .nama {
            font-family: Arial;
            font-size: 80px;
            color: white;
        }

        .nama span {
            display: inline-block;
            transition: .3s;
        }

        .nama span:hover {
            transform: scale(2) translateY(-20px);
        }
    </style>
</head>

<body>
    <h1 class="nama">Deni ace</h1>
    <ul>
        <li>deni</li>
        <li>ace</li>
        <li>lala</li>
    </ul>
